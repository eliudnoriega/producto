<div fxFlex class="product-list">
  <ag-grid-angular
    fxFlex
    #agGrid
    style="width: 100%; height: 350px;"
    class="ag-theme-balham"
    (gridReady)="onGridReady($event)"
    [rowData]="products"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowSelection]="rowSelection"
    [modules]="modules"
  >
  </ag-grid-angular>
</div>
